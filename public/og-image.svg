<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0fdfa;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f1f5f9;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Decorative circles -->
  <circle cx="1000" cy="100" r="150" fill="#14b8a6" opacity="0.1"/>
  <circle cx="200" cy="530" r="120" fill="#64748b" opacity="0.1"/>
  
  <!-- Main content -->
  <g transform="translate(100, 200)">
    <!-- Icon/Logo area -->
    <rect x="0" y="0" width="80" height="80" rx="16" fill="#0d9488"/>
    <text x="40" y="55" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="white" text-anchor="middle">MG</text>
    
    <!-- Title -->
    <text x="100" y="35" font-family="Arial, sans-serif" font-size="56" font-weight="bold" fill="#0f172a">Ressources MG</text>
    <text x="100" y="85" font-family="Arial, sans-serif" font-size="32" fill="#475569">Médecine Générale</text>
    
    <!-- Description -->
    <text x="100" y="140" font-family="Arial, sans-serif" font-size="24" fill="#64748b">
      Outils et ressources web pour médecins généralistes
    </text>
    <text x="100" y="170" font-family="Arial, sans-serif" font-size="24" fill="#64748b">
      Organisés par spécialité " Recherche rapide " Accès en un clic
    </text>
  </g>
  
  <!-- Bottom tagline -->
  <text x="600" y="550" font-family="Arial, sans-serif" font-size="20" fill="#94a3b8" text-anchor="middle">
    ressourcesmg.vercel.app
  </text>
</svg>
